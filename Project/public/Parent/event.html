<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Event List
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="parentIndex.html">Event List</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-lg-12">
                        <h2>Event</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th> Event Name</th>
                                        <th> Event Date</th>
                                        <th> Event Time</th>
										<th> Inviter School</th>
										<th> Have you reached to the destination? </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="event in eventlist">
                                        <td> {{event.eventName}}</td>
                                        <td> {{event.date}}</td>
                                        <td> {{event.time}}</td>
										<td> {{event.schoolUsername}}</td>
										<td> <button id="yesbutton" class="btn btn-success" ng-click="reached(event._id)"> Yes </button> </td>
									</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
