  <div class="col-md-5">
  <input id="EventName" name="EventName" type="text" placeholder="ex : Tri valley junior debate champoinship" class="form-control input-md" required="">
  </div>
</div>

<div class="form-group">
	<label class="col-md-4 control-label" for="EventName">Event Date & time</label>  
        <div class='col-md-5'>
		<div id="datetimepicker2" class="input-append">
    	<input data-format="MM/dd/yyyy HH:mm:ss PP" type="text"></input>
    		<span class="add-on">
      		<i data-time-icon="icon-time" data-date-icon="icon-calendar">
      		</i>
    		</span>
  		</div>
		</div>
</div>
<script type="text/javascript">
  $(function() {
    $('#datetimepicker2').datetimepicker({
      language: 'en',
      pick12HourFormat: true
    });
  });
</script>
<div class="form-group">
  <label class="col-md-4 control-label" for="Instructions">Instructions</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Instructions" name="Instructions" placeholder="enter instructions"></textarea>
  </div>
</div>

</fieldset>
</form>
