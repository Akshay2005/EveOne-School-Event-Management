<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Invited Event
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-calculator"></i> Invited Event
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-lg-12">
                        <h2>Event</h2>
								<div ng-repeat="event in invitedlist">
									<div class="col-lg-12 panel panel-success"><br/>
                                        <div> <b>Event name  :  </b> {{event.eventName}} </div>
                                        <div> <b> Event Date  :  </b> {{event.date}}</div>
                                        <div> <b> Event Time  :  </b> {{event.time}}</div>
										<div> <b> Schools  :  </b> {{event.school}}</div>
                                        <div> <b> Number of teams :  </b> {{event.team}} </div>
                                        <div> <b> Number of Members per Team  :  </b> {{event.member}}</div><br/>
										<div class="panel panel-info">
											<div class="panel-heading">
												<h3 class="panel-title"> Event Instructions</h3>
											</div>
											<div class="panel-body">
												<div class="list-group">
													<div> {{event.instruction}} </div>
												</div>
											</div>
										</div><br/>
						
									</div>
								</div>
                    </div>
                </div>
