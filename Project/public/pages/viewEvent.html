<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            View Event
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-calculator"></i> View Event
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-lg-12">
                        <h2>Events</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th> Event Name</th>
                                        <th> Event Date</th>
                                        <th> Event Time</th>
										<th> Schools</th>
										<th> Number of Team</th> 
										<th> Number of Members per Team</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="event in eventlist">
                                        <td> {{event.eventName}}</td>
                                        <td> {{event.date}}</td>
                                        <td> {{event.time}}</td>
										<td> {{event.school}}</td>
										<td> {{event.team}}</td>
										<td> {{event.member}}</td>
									</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
