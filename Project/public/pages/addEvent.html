
<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Add Event 
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-cubes"></i> Add Event 
                            </li>
                        </ol>
                    </div>
                </div>
				
				<div class="row">
                    <div class="col-lg-12">

                        <form role="form" onload="initialize()">

                            <div class="form-group">
                                <label>Event Name</label>
                                <input class="form-control" placeholder="Enter Event Name" ng-model="schoolevent.eventName">
                            </div>

                            <div class="form-group">
                                <label> School List</label>
                                <select multiple class="form-control" ng-model="schoolevent.schoolName" ng-options="school for school in schoollist">
                                </select>
                            </div>
							
							<div class="form-group">
                                <label>Number of Team</label>
                                <input class="form-control" placeholder="Enter  Number Of Team" ng-model="schoolevent.team">
                            </div>
							
							<div class="form-group">
                                <label> Number of Members in One Team</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" ng-model="schoolevent.member" checked>1
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="2" ng-model="schoolevent.member">2
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="3" ng-model="schoolevent.member">3
                                    </label>
                                </div>
								<div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="4" ng-model="schoolevent.member">4
                                    </label>
                                </div>
								<div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="5" ng-model="schoolevent.member">5
                                    </label>
                                </div>
                            </div>
							
							<div class="form-group">
                                <label>Event Date</label>
                                <input type="text" class="form-control" placeholder="MM/DD/YYYY" ng-model="schoolevent.date">
                            </div>
							
							<div class="form-group">
                                <label>Event Time</label>
								<input type="text" class="form-control" placeholder="HH:mm" ng-model="schoolevent.time">
                                <!--<input type="number" class="form-control-inline" ng-model="time.hours" min="0" max="23">&nbsp;&nbsp;
								<input type="number" class="form-control-inline" ng-model="time.minutes" min="0" max="60">&nbsp;&nbsp;
								<select class="form-control-inline"  ng-model="time.ampm">
                                    <option selected>AM</option>
                                    <option>PM</option>
                                </select>-->
                            </div>
							
                            <button type="submit" class="btn btn-info" ng-click="addEvent()">Submit </button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-warning">Reset </button>
                        </form>
                    </div>
                </div>
