<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Event
            <small>Add Details</small>
        </h1>
    </div>
</div>
<div class="col-lg-6">
    <form role="form">
        <div class="form-group">
            <label>Event Name</label>
            <input class="form-control" ng-model="event.name">
        </div>
        <div class="form-group">
            <label>Select a school</label>
            <select class="form-control">
			<option></option>
			</select>
        </div>
        <div class="form-group">
            <label>Event starts at</label>
			<input ng-model="date3" datetime-picker date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true" /> 
		</div>
		<div class="form-group">
            <label>Event ends at</label>
			<input ng-model="date3" datetime-picker date-format="yyyy-MM-dd HH:mm:ss" close-on-select="true" /> 
		</div>
        <div class="form-group">
            <label>Instructions</label>
            <input class="form-control" placeholder="Enter instructions here" type = "textarea" ng-model="event.instructions">
        </div>
		<div class="form-group">
            <label>Team Size</label>
            <input class="form-control" type = "text" ng-model="event.teamsize">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="addEvent()">Add</button>
        </div>
    </form>
</div>
