<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-lg-12">
                        <h2>Event Invitation Table</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th> Event Name</th>
                                        <th> Event Date</th>
                                        <th> Event Time</th>
										<th> Inviter School</th>
										<th> Number of Team</th> 
										<th> Number of Members per Team</th>
										<th> &nbsp </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="noti in notification">
                                        <td> {{noti.eventName}}</td>
                                        <td> {{noti.date}}</td>
                                        <td> {{noti.time}}</td>
										<td> {{noti.schoolUsername}}</td>
										<td> {{noti.team}}</td>
										<td> {{noti.member}}</td>
										<td> <button class="btn btn-success" ng-click="eventEntry(noti._id)"> Okay </button> </td>
									</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
