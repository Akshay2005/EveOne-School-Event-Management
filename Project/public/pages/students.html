<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Students
            <small></small>
        </h1>
    </div>
</div>
<table class="table" datatable="ng">
    <thead>
        <tr>
            <th>SID</th>
            <th>Name</th>
            <th>Parent Name</th>
            <th>Parent Contact</th>
            <th>Parent Email</th>
            <th>Action</th>
            <th>&nbsp;&nbsp;</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="student.sid"></td>
            <td><input class="form-control" ng-model="student.name"></td>
            <td><input class="form-control" ng-model="student.parentname"></td>
            <td><input class="form-control" ng-model="student.parentno"></td>
            <td><input class="form-control" ng-model="student.parentemailid"></td>
            <td><button class="btn btn-primary" ng-click="addStudent(student)">Add</button></td>
            <td><button class="btn btn-info" ng-click="update(student)">Update</button></td>
            <td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="student in studentlist">
            <td>{{student.sid}}</td>
            <td>{{student.name}}</td>
            <td>{{student.parentname}}</td> 
            <td>{{student.parentno}}</td>
            <td>{{student.parentemailid}}</td>
            <td><button class="btn btn-danger" ng-click="remove(student._id)">Remove</button></td>
            <td><button class="btn btn-warning" ng-click="edit(student._id)">Edit</button></td>
            <td></td>
        </tr>
    </tbody>
</table>
