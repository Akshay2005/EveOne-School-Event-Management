<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            School Registration
            <small></small>
        </h1>
    </div>
</div>
<h1>Register you school here</h1>
<table class="table">
        <tr>
            <td>School Name</td>
			<td><input class="form-control" ng-model="school.name"></td>
		</tr>
		<tr>
			<td>Point of Contact</td>
			<td><input class="form-control" ng-model="school.poc"></td>
		</tr>
		<tr>
            <td>School Email</td>
			<td><input class="form-control" ng-model="school.email"></td>
		</tr>
		<tr>
            <td>Password</td>
			<td><input class="form-control" ng-model="school.password"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input class="form-control" ng-model="school.confirmpassword"></td>
        </tr>	
		<tr>
			<td align = "center"><button class="btn btn-primary" ng-click="addSchool()">Register</button></td>
			<td align = "center"><input class="btn btn-info" type = "button" value = "Clear"></td>
		</tr>	
</table>
