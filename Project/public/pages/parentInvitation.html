<div class="row">
    <div class="col-lg-12">
        <h2>Parent Invitation</h2>
        <div ng-repeat="event in invitationlist">
            <h3 ng-hide="invitationlist.length">No events</h3>
            <div class="col-lg-12 panel panel-success"><br/>
                <div> <b>Event name  :  </b> {{event.eventName}} </div>
                <div> <b> Event Date  :  </b> {{event.date}}</div>
                <div> <b> Event Time  :  </b> {{event.time}}</div><br/>
                <div><button class="btn btn-success" ng-click="invite(event._id)"> Invite </button></div><br/>
            </div>
        </div>
