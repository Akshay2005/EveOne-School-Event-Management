<div class="row">
    <div class="col-lg-12">
    </div>

<h1>School Login</h1>
<table class="table">
        <tr>
            <td>School Username</td>
			<td><input class="form-control" ng-model="school.name"></td>
		</tr>
		<tr>
			<td>School Password</td>
			<td><input class="form-control" ng-model="school.password"></td>
		</tr>
		<tr>
			<td align = "center"><button class="btn btn-primary" ng-click="login()">Register</button></td>
			<td align = "center"><button class="btn btn-warning" ng-click="fpassword()">Forgot Password?</button></td>
		</tr>	
</table>
