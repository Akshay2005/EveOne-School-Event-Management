
<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Update Event 
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-cubes"></i> Update Event 
                            </li>
                        </ol>
                    </div>
                </div>
				
				<div class="row">
                    <div class="col-lg-12">

                        <form role="form" onload="initialize()">

                            <div class="form-group">
                                <label>Event Name</label>
                                <input class="form-control" placeholder="Enter Event Name" ng-model="schoolevent.eventName">
                            </div>
							
							<div class="form-group">
                                <label>Number of Team</label>
                                <input class="form-control" placeholder="Enter  Number Of Team" ng-model="schoolevent.team">
                            </div>
							
							<div class="form-group">
                                <label>Number of Members in One Team</label>
                                <input class="form-control" placeholder="Enter Number Of members" ng-model="schoolevent.member">
                            </div>
							
							<div class="form-group">
                                <label>Event Date</label>
                                <input type="text" class="form-control" placeholder="MM/DD/YYYY" ng-model="schoolevent.date">
                            </div>
							
							<div class="form-group">
                                <label>Event Time</label>
								<input type="text" class="form-control" placeholder="HH:mm" ng-model="schoolevent.time">
                            </div>
							
							<div class="form-group">
                                <label>Event Instruction</label>
                                <textarea rows="5" type="text" class="form-control" ng-model="schoolevent.instruction"></textarea>
                            </div>
							
                            <button type="submit" class="btn btn-info" ng-click="updateEvent()"> Update </button>&nbsp;&nbsp;
                            <a class="btn btn-warning" href="#/viewevent">Cancel </a>
                        </form>
                    </div>
                </div>
